// UCR HPCC Configuration for nf-core/rnaseq
params {
    config_profile_description = 'UCR HPCC'
    config_profile_contact     = 'Your Name'
    config_profile_email       = 'your-email@institution.edu'
    skip_fq_lint              = true
}

singularity {
    enabled = true
    autoMounts = true
    cacheDir = '/bigdata/cosmelab/lcosme/projects/albopictus-diapause-rnaseq/singularity'
    runOptions = '--no-home --cleanenv'
}

env {
    NXF_WRAPPER_STAGE_FILE_THRESHOLD = '40000'
}

executor {
    name = 'local'
    cpus = 16
    memory = '64 GB'
}

process {
    resourceLimits = [
        memory: 64.GB,
        cpus: 16
    ]
    scratch = 'true'
    executor = 'local'
    shell = ['/bin/bash', '-euo', 'pipefail']
    
    // Use our local container for all processes
    container = '/proj/albopictus-diapause-rnaseq.sif'
    
    withLabel: 'process_single' {
        container = '/proj/albopictus-diapause-rnaseq.sif'
        shell = ['/bin/bash', '-euo', 'pipefail']
        module = []
    }
    
    withLabel: 'process_low' {
        container = '/proj/albopictus-diapause-rnaseq.sif'
        shell = ['/bin/bash', '-euo', 'pipefail']
        module = []
    }
    
    withLabel: 'process_medium' {
        container = '/proj/albopictus-diapause-rnaseq.sif'
        shell = ['/bin/bash', '-euo', 'pipefail']
        module = []
    }
    
    withLabel: 'process_high' {
        container = '/proj/albopictus-diapause-rnaseq.sif'
        shell = ['/bin/bash', '-euo', 'pipefail']
        module = []
    }
    
    withLabel: 'process_long' {
        container = '/proj/albopictus-diapause-rnaseq.sif'
        shell = ['/bin/bash', '-euo', 'pipefail']
        module = []
    }
    
    withLabel: 'process_scratch' {
        container = '/proj/albopictus-diapause-rnaseq.sif'
        shell = ['/bin/bash', '-euo', 'pipefail']
        module = []
    }
}

params {
    max_memory = 64.GB
    max_cpus   = 16
}